<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <head>
        <h1 class="text-5xl text-center mt-5"> We Need Some Money</h1>
    </head>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-center">
                <div class="bg-green-300 p-8  rounded-xl">
                    <h2>Deposit</h2>
                    <h4 id="balance"> 00</h4>
                </div>
                <div class="bg-yellow-200 text-center p-8 rounded-xl">
                    <h2>Withdraw</h2>
                    <h4 id="balanceWithdraw"> 00</h4>
                </div>
                <div class=" bg-red-400 text-center p-8  rounded-xl">
                    <h2>Balance</h2>
                    <h4 id="totalmoney"> 1240</h4>
                </div>
            </div>

        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
                <div class="bg-yellow-200 text-center p-8 rounded-xl">
                    <h2>Diposit</h2>
                    <div>
                        <input type="number" name="" id="Deposit" class="w-9/12 mb-2 block px-3">
                        <button class="mt-2 block px-3 bg-blue-500 text-white hover:bg-violet-600 rounded"
                            id="btn-deposit">Diposit</button>
                    </div>
                </div>
                <div class=" bg-red-400 text-center p-8  rounded-xl">

                    <div>
                        <input type="number" name="" id="Withdraw" class="w-9/12 mb-2 block px-3">
                        <button class="mt-2 block px-3 bg-blue-500 text-white hover:bg-violet-600 rounded"
                            id="btn-withdraw">Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
   <script src="ulities.js"></script>
   <script src="diposit.js"></script>
   <script src="withdraw.js"></script>
</body>

</html>
